<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sócio Torcedor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <a href="login.html">Login</a>
    <img src="assets/logo.png" alt="Logo do Clube" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="cadastro.html">Seja Sócio</a>
    </nav>
  </header>

  <main class="center">
    <h2>Formulário de Associação</h2>
    <form id="cadastroForm" class="form">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="CPF" required>
      <select required>
        <option value="">Selecione um plano</option>
        <option value="bronze">Bronze</option>
        <option value="prata">Prata</option>
        <option value="ouro">Ouro</option>
      </select>
      <button type="submit" class="btn">Finalizar Cadastro</button>
    </form>
  </main>

  </footer>

</html>
